

<ion-content  scroll="false" [ngClass]="(viewMode.isBrowser) ? 'browser' : 'app'" *ngIf="!authService.authenticated()">
  <p class="logo"><img src="../assets/images/vote.png" width="120" height="120"></p>
  <h1 class="welcome">WELCOME TO WEVOTEGH</h1>
  <p class="login-text">Please login into your Account</p>
  <form [formGroup]="loginForm">
   
    <ion-list inset >
      <ion-item class="items">
        <ion-label class="float-labels"  floating>Username</ion-label>
        <ion-input class="inputs" type="text" formControlName="userName"></ion-input>
      </ion-item>

      <ion-item class="items">
        <ion-label class="float-labels" floating>Password</ion-label>
        <ion-input type="password" formControlName="password" ></ion-input>
      </ion-item>

      <ion-item class="items" item-center>
        <ion-label>Remember Me</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div padding align="center">

    <button color="light" round block ion-button type="submit" [disabled]="!loginForm.valid">login</button>
     <button round ion-button color="secondary" (click)="presentsignupModal()">Sign up</button>
     <button round ion-button color="secondary" (click)="presentforgotpassModal()">Forgot Password</button>
    </div>
  </form>

</ion-content>
